<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    De qual país você é? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>

        function verificar() {
            var pais = window.document.querySelector('input#txtpais').value
            var res = window.document.querySelector('div#res')

            res.innerHTML = `Vivendo em ${pais}`

            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>brasileiro</strong></p>`
            } else {
                res.innerHTML +=  `<p>Você é <strong>estrangeiro</strong></p>`
            }

        }
    </script>
</body>
</html>
