<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's Count</h1>
    </header>
    <section>
        <div id="dados">   
            <p>Init: <input type="number" name="init" id="txti"></p>
            <p>End: <input type="number" name="end" id="txte"></p>
            <p>Step: <input type="number" name="step" id="txts"></p>
            <p><input type="button" value="count" onclick="count()"></p>
        </div>
        <div id="res">
            Preparando a contagem
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
